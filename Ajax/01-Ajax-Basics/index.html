<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Ajax Basics</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Ajax Basics</a>
    </nav>
    <!-- Button Section-->
    <div class="container mt-3">
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-primary" id="text-btn">Text Data</button>
                <button class="btn btn-success" id="json-btn">JSON Data</button>
                <button class="btn btn-warning" id="api-btn">API Data</button>
            </div>
        </div>
    </div>
    <!-- Data Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Text Data</h3>
                    </div>
                    <div class="card-body bg-light" id="text-card">

                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3 class="text-center">JSON Data</h3>
                    </div>
                    <div class="card-body bg-light" id="json-card">

                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h3 class="text-center">API Data</h3>
                    </div>
                    <div class="card-body bg-light" id="api-card">

                    </div>
                </div>
            </div>
        </div>
    </div>





<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
<script src="https://kit.fontawesome.com/060c23d79e.js" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
